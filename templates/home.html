<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Old Bikes Price Prediction</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Montserrat", sans-serif;
        background-image: url("{{ url_for("static", filename="bike.jpg") }}");
        background-size: cover;
        background-attachment: fixed;
        color: #e0e0e0;
        min-height: 100vh;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #cls {
        background-color: rgba(30, 30, 30, 0.7);
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        width: 100%;
        max-width: 450px;
        margin-top: 40px;
        margin-bottom: 40px;
      }

      h2 {
        text-align: center;
        color: #f5f5f5;
        margin-bottom: 25px;
        font-weight: 700;
      }

      label {
        font-size: 14px;
        color: #dddddd;
        margin-bottom: 5px;
      }

      select,
      input[type="number"] {
        background-color: #3a3a3a;
        color: #e0e0e0;
        border: none;
        border-radius: 5px;
        padding: 10px;
        margin-bottom: 15px;
        width: 100%;
        font-size: 16px;
        transition: background-color 0.3s, border-color 0.3s;
      }

      select:focus,
      input[type="number"]:focus {
        background-color: #4a4a4a;
        border-color: #ff4500;
        outline: none;
      }

      #btn {
        background-color: #ff6347;
        color: #ffffff;
        border: none;
        padding: 12px;
        border-radius: 5px;
        font-size: 16px;
        width: 100%;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      #btn:hover {
        background-color: #ff4500;
      }

      #pred {
        text-align: center;
        margin-top: 20px;
        font-size: 18px;
        color: #cccccc;
      }

      #pred span {
        color: #ff6347;
        font-weight: 700;
      }
    </style>
  </head>
  <body>
    <div id="cls" class="container">
      <form action="{{ url_for('predict') }}" method="post">
        <h2>Old Bikes Price Prediction</h2>
        <div class="mb-3">
          <label for="fifth">Select your bike</label>
          <select name="brand_name" id="fifth" required>
            <option value="2">Royal Enfield</option>
            <option value="7">KTM</option>
            <option value="1">Bajaj</option>
            <option value="9">Harley-Davidson</option>
            <option value="5">Yamaha</option>
            <option value="4">Honda</option>
            <option value="8">Suzuki</option>
            <option value="6">TVS</option>
            <option value="10">Kawasaki</option>
            <option value="11">Hyosung</option>
            <option value="13">Benelli</option>
            <option value="12">Mahindra</option>
            <option value="14">Triumph</option>
            <option value="15">Ducati</option>
            <option value="16">BMW</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="first">What kms driven bike</label>
          <input name="Kms_Driven" type="number" id="first" required />
        </div>
        <div class="mb-3">
          <label for="second">How many owners used this bike</label>
          <input name="owner" type="number" id="second" required />
        </div>
        <div class="mb-3">
          <label for="third">How many years used this bike</label>
          <input name="age" type="number" id="third" required />
        </div>
        <div class="mb-3">
          <label for="forth">What the power of bike or CC power</label>
          <input name="power" type="number" id="forth" required />
        </div>
        <button type="submit" id="btn">CLICK ME</button>
        <h3 id="pred">
          Bike üèç price will be around üëâ <span>{{ prediction_text }}</span>
        </h3>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
